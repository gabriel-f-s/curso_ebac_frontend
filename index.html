<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 section-div">
                <h2>Formul√°rio</h2>
                <form>
                    <label for="nome" class="form-label">Nome:</label>
                    <input id="nome" type="text" class="form-control" required>
                    <label for="email" class="form-label">E-mail:</label>
                    <input id="email" type="email" class="form-control" required>
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input id="telefone" type="tel" class="form-control" placeholder="(00) 00000-0000" required>
                    <label for="mensagem" class="form-label">Sua mensagem:</label>
                    <textarea id="mensagem" class="form-control" required></textarea>
                    <div class="form-check">
                        <label for="check" class="form-check-label">Li e aceito os <a href="#">termos de contrato</a>.</label>
                        <input type="checkbox" class="form-check-input">
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
