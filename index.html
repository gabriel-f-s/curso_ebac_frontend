<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/icone-contatos.png" alt="Ícone de Contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-principal">
            <input type="text" id="input-nome" required placeholder="Nome">
            <input type="number" id="input-telefone" required placeholder="Telefone">
            <button type="submit" id="botao-adicionar">Adicionar<img src="images/contato-botao.png" alt="Ícone de adicionar contatos"></button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número de Telefone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de Contatos</td>
                    <td id="quantidade-contatos">-</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <footer>
        &copy; Gabriel Fonseca
    </footer>
    <script src="main.js"></script>
</body>
</html>
